name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test STDIO transport
      run: |
        timeout 30 python run_client.py stdio || true
      shell: bash
    
    - name: Verify imports
      run: |
        python -c "from src.server.base_server import create_server; print('✅ Server imports OK')"
        python -c "from src.client.unified_client import MCPClient; print('✅ Client imports OK')"
    
    - name: Check code syntax
      run: |
        python -m py_compile run_client.py
        python -m py_compile run_multi_server.py
        python -m py_compile src/server/base_server.py
        python -m py_compile src/client/unified_client.py
